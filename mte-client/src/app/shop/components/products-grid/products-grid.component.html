<div class="grid">
    <div class="row">
        <ng-container *ngFor="let product of productsStream | async">
            <div [ngClass]="[
                    'grid-product',
                    'col-lg-4', 'col-md-4', 'col-sm-6', 'col-xs-12'
                ]"
                (click)="productClick.emit(product)">

                <mte-product-image
                    [src]="product.featuredImages[0]?.thumbnail"
                    [alt]="product.name">
                </mte-product-image>

                <h2>{{ product.name }}</h2>

            </div>
        </ng-container>
    </div>
</div>
