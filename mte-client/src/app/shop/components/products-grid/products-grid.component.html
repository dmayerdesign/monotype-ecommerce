<div class="grid">
    <div class="row">
        <ng-container *ngFor="let product of products | async">
            <div [ngClass]="getProductContainerClasses()"
                 (click)="productClick.emit(product)">

                <mte-product-image
                    [src]="product.featuredImages[0]?.thumbnail"
                    [alt]="product.name">
                </mte-product-image>

                <h2>{{ product.name }}</h2>

            </div>
        </ng-container>
    </div>
</div>
